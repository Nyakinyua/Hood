{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hood</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/myhood/static/css/styles.css">
</head>

<body class="grey lighten-3">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar" style="background-color: #ddeeff;">
   
      <!-- side bar -->
      <div id="mySidenav" class="sidenav" style>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href='{% url "new_biz" %}'>New Business</a>
        <a href="{%url 'post'%}">Post</a>
        <a href="{% url 'edit'%}">Edit Profile</a>
        <a href="{% url 'business'%}">All Businesses</a>
        <a href="{%url 'hood'%}">Change Hood</a>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <!-- end sidebar -->
      <div class="container">
      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'home'%}" target="_blank">
        <strong class="blue-text" style="font-weight: 900;font-size: 30px;font-family: 'Pacifico', cursive;">Hood Watch</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'home'%}">
              <i class="fas fa-home"></i>
            </a>
          </li>

        </ul>
        <!-- Right -->

        <ul class="navbar-nav nav-flex-icons">

          <li class="nav-item">
            <a href="{% url 'profile'%}" class="nav-link waves-effect" target="_blank">
              <i class="fas fa-user"></i>Profile
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout'%}" class="nav-link waves-effect" target="_blank">
              <i class="fas fa-user-times"></i>Sign Out
            </a>
          </li>

        </ul>

        <form action="{%url 'search'%}" role="search" class="form-inline  my-2 my-lg-0">
          <div style="text-align: right;">
            <input id="searchUp" class="form-control mr-sm-2" name="business" type="search" placeholder="Search"
              aria-label="Search">
            <button class=" btn btn-info">search</button>
          </div>
        </form>

      </div>

    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

  </script>
</body>

</html>
<!-- Navbar -->
