{% extends 'layout.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
    
        {% include 'sidenavbar.html' %}
    
        <div class="container">
            <div class="row" style="margin-top: 8%;">
                <div class="col-md-6">
                    <div class="card" id="body">
                        <div class="card-body">
                            <h4>Education</h4>
                            <a class="dropdown-item" href="{% url 'education'%}" id="btn-view">view</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4>Business</h4>
                            <a class="dropdown-item" href="{% url 'businesses'%}" id="btn-view">view</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4>Authorities</h4>
                            <a class="dropdown-item" href="{% url `authorities`%}" id="btn-view">view</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4>Blogs</h4>
                            <a class="dropdown-item" href="{% url `blog`%}" id="btn-view">view</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <a href="{% 'system_users' %}" id="user-card" class="wow pulse" data-wow-iteration="infinite" data-wow-duration="4s">

                    <div class="card">
                        <div class="card-body">
                            <h4>users</h4>
                        </div>
                    </div>

                </a>

            </div>

        </div>
    </div>
</div>
{% endblock %}
